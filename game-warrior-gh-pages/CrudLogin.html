<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header id="cabecalho " class="header-section">
		<div id="infos " class="container">
			<!-- logo -->
			<a class="site-logo" href="index.html">
				<img src="img/logo.png" alt="">
			</a>
			<div id="login" class="user-panel">
				<a href="#">Login</a> / <a href="#">Register</a>
			</div>
			<!-- responsive -->
			<div id="paginas" class="nav-switch">
				<i class="fa fa-bars"></i>
			</div>
			<!-- site menu -->
			<nav class="main-menu">
				<ul>
					<li><a href="desenvolvedoras.html">Desenvolvedoras</a></li>
					<li><a href="review.html">Top Jogos</a></li>
					<li><a href="plataforms.html">Plataformas</a></li>
					<li><a href="CrudLogin.html">Crud Usuarios</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Page section -->
	<section class="page-section single-blog-page spad">
		<div class="container">
			<div class="row" style="justify-content: center;">
				<header style="margin-bottom: 35px;">
					<h1 class="header-title">Cadastro de Usuarios</h1>
					<button type="button" class="button blue mobile" id="cadastrarUsuario" data-toggle="modal"
						data-target="#modalCreate">Cadastrar Usuario</button>
				</header>

				<table id="tableUsuario" class="records">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Senha</th>
							<th>E-mail</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr>

						</tr>
					</tbody>
				</table>
				<div class="modal fade" id="modalCreate">
					<div class="modal-dialog">
						<div class="modal-content">
							<header class="modal-header">
								<h4 class="modal-title" id="modalCreate">Criar conta</h4>
								<button class="btn btn-outline-danger" data-dismiss="modal" aria-label="Close"
									onclick=" clearFields('formularioCreate')">X</button>
							</header>
							<div class="modal-body">
								<form id="formularioCreate" data-index="new">
									<label for="NomeUsuario">Nome de Usuario:</label> <br>
									<input type="text" id="nome" name="NomeUsuario"> <br>
									<label for="Email" style="margin-top: 20px;">Email:</label> <br>
									<input type="email" id="email" name="Email"> <br>
									<label for="Senha" style="margin-top: 20px;">Senha:</label><br>
									<input type="password" name="Senha" id="senha">
								</form>
							</div>
							<div class="modal-footer">
								<button class="btn btn-warning" data-dismiss="modal" onclick="saveUsuario()">Criar
									conta</button>
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="modalEdit">
					<div class="modal-dialog">
						<div class="modal-content">
							<header class="modal-header">
								<h4 class="modal-title" id="modalCreate">Criar conta</h4>
								<button class="btn btn-outline-danger" data-dismiss="modal" aria-label="Close"
									onclick=" clearFields('formularioCreate')">X</button>
							</header>
							<div class="modal-body">
								<form id="formularioEdit" data-index="new">
									<label for="NomeUsuario">Nome de Usuario:</label> <br>
									<input type="text" id="nomeEdit" name="NomeUsuario"> <br>
									<label for="Email" style="margin-top: 20px;">Email:</label> <br>
									<input type="email" id="emailEdit" name="Email"> <br>
									<label for="Senha" style="margin-top: 20px;">Senha:</label><br>
									<input type="password" name="Senha" id="senhaEdit">
								</form>
							</div>
							<div class="modal-footer">
								<button class="btn btn-warning" data-dismiss="modal" onclick="editUsuario()">Criar
									conta</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer top section end -->


	<!-- Footer section -->


	</div>
	</footer>
	<!-- Footer section end -->

		$('#tableUsuario').DataTable(
			{

				}
			}
		)
	</script>
</body>
